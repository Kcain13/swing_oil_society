{% extends 'base.html' %}
{% block content %}
<h2>Search Courses</h2>
<form method="get" action="{{ url_for('search_courses_route') }}">
    <div class="form-group">
        <label for="query">Search Query:</label>
        <input type="text" class="form-control" id="query" name="query" placeholder="Enter course name or location">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<div>
    <h3>Results:</h3>
    {% if courses %}
    <ul>
        {% for course in courses %}
        <li>
            <a href="{{ url_for('view_course', course_id=course.id) }}">{{ course.name }} - {{ course.location }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No courses found.</p>
    {% endif %}
</div>
{% endblock %}
