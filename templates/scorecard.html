{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Scorecard for Round {{ round.id }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Hole Number</th>
                <th>Par</th>
                <th>Length</th>
                <th>Score Input</th>
            </tr>
        </thead>
        <tbody>
            {% for hole in holes %}
            <tr>
                <td>{{ hole.number }}</td>
                <td>{{ hole.par }}</td>
                <td>{{ hole.length }}</td>
                <td><input type="number" name="score_{{ hole.number }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Submit Scores</button>
</div>
{% endblock %}
