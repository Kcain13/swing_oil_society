{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
<ul class="list-unstyled">
    {% for course in courses %}
    <li>
        <a href="{{ url_for('start_round', course_id=course.id) }}">
            {{ course.name }} - Start a Round
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
